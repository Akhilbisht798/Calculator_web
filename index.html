<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <section>
        <div class="main">
            <div class="screen">
                <div class="Log">
                    
                </div>
                <div class="answerScreen">

                </div>
            </div>
            <div>
                <button class="btns2">CLEAR</button>
                <button class="btns2">DELETE</button>
            </div>
            <div class="calKeys">
                <button class="keys">1</button>
                <button class="keys">2</button>
                <button class="keys">3</button>
                <button class="keys">4</button>
                <button class="keys">5</button>
                <button class="keys">6</button>
                <button class="keys">7</button>
                <button class="keys">8</button>
                <button class="keys">9</button>
                <button class="keys">0</button>
                <button class="keys operatorKeys">*</button>
                <button class="keys operatorKeys">+</button>
                <button class="keys operatorKeys"> - </button>
                <button class="keys operatorKeys">/</button>
                <button class="keys operatorKeys" id="equalto"> = </button>
                <button class="keys">.</button>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
